<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Duplicate facebook login</title>
	<!--  Styles  -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="stylesheet" type="text/css" href="css/slick.min.css">
</head>
<body>

	<section>
		<div class="container px-5-add py-4">
			<div class="row justify-content-between">
				<div class="col-md-6">
					<img src="images/dF5SId3UHWd.svg" class="component__logo mb-0" alt="">
					<h1 class="component__h1-title m-0">Masuk Terbaru</h1>
					<p class="component__ft-15 color__gray mb-4">Klik foto Anda atau tambahkan akun.</p>

					<div class="row">
						<div class="col-md-5">
							<div class="bg__white border__radius-5 component__card-profile card__active position-relative">
								<div class="close__up">
									<i class="fa fa-times" aria-hidden="true"></i>
								</div>
								<div class="close">
									<i class="fa fa-times" aria-hidden="true"></i>
								</div>
								<div class="box-notif">2</div>
								<img src="https://cdn.vox-cdn.com/thumbor/Oi6jzvQzWetJGlkpwLqlP1L9p28=/0x0:5568x3712/1200x800/filters:focal(2858x720:3748x1610)/cdn.vox-cdn.com/uploads/chorus_image/image/62207705/922984782.jpg.0.jpg" alt="">
								<p class="m-0 px-3 py-2 text-center component__ft-18 color__gray lh__22">Joko</p>
							</div>
						</div>
						<div class="col-md-5 component__min-30">
							<div class="bg__white border__radius-5 component__card-profile position-relative">
								<div class="component__plus d-flex justify-content-center align-items-center">
									<div class="component__plus--icon">
										<i class="fa fa-plus" aria-hidden="true"></i>
									</div>
								</div>
								<p class="m-0 px-3 py-2 text-center component__ft-18 color__blue lh__22">Tambahkan Akun</p>
							</div>
						</div>
					</div>

				</div>
				<div class="col-md-5">
					<div class="bg__white component__form-card mb-4">
						<form action="" class="px-3">
							<div class="form-group">
								<input type="Text" placeholder="Email atau Nomor Telepon" class="form-control" name="">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Kata Sandi" class="form-control" name="">
							</div>
							<button class="btn w-100 bg__blue color__white btn__font mb-2">Login</button>
						</form>
						<div class="text-center component__tag-a">
							<a href="#!">Lupa akun?</a>
						</div>
						<hr>
						<div class="text-center">
							<a href="#!" class="btn bg__green btn__create">Buat Akun Baru</a>
						</div>
					</div>
					<p class="text-center component__ft-14">
						<b>Buat Halaman</b> untuk selebriti, grup musik, atau bisnis.
					</p>
				</div>
			</div>
		</div>
	</section>

	
	

	<!--  Scripts  -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
